name: React Native CI/CD

concurrency:
  group: react-native-cicd-${{ github.ref }}
  cancel-in-progress: false

on:
  push:
    branches: [main, master]
    paths-ignore:
      - "**.md"
      - "LICENSE"
      - "docs/**"
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      buildType:
        type: choice
        description: "Build type to run"
        options:
          - release

env:
  NODE_OPTIONS: --openssl-legacy-provider

jobs:
  check-skip:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Skip CI check
        run: echo "Proceeding with workflow"

  test:
    needs: check-skip
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§ª Run TypeScript check
        run: npx tsc

      - name: ğŸ§¹ Run ESLint
        run: npm run lint

  build-and-deploy:
    needs: test
    if: (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')) || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: ğŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci

      - name: ğŸ“¦ Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: ğŸ” Verify native blocker sources
        run: |
          if [ ! -f android/app/src/main/java/com/kauaan/productivy/blocker/BlockerModule.kt ]; then
            echo "Missing native blocker sources. Ensure android/ is tracked in git."
            exit 1
          fi

      - name: ğŸ§± Ensure Android project exists
        run: |
          if [ ! -d android ]; then
            npx expo prebuild --platform android --no-install
          fi

      - name: ğŸ“± Build Release APK (local)
        if: github.event.inputs.buildType == 'release' || github.event_name == 'push'
        working-directory: android
        run: ./gradlew assembleRelease

      - name: ğŸ“¦ Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/*.apk
